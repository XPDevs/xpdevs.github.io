<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
            margin: 0;
            position: relative;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            background-color: #ccc; /* Light grey */
            text-decoration: none;
            border: 2px solid #333; /* Darker grey border */
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #fff; /* White background on hover */
            color: #007BFF; /* Blue text on hover */
            border-color: #007BFF; /* Blue border on hover */
        }
        .construction-tape {
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                -45deg,
                #ffcc00 0,
                #ffcc00 20px,
                #000 20px,
                #000 40px
            );
            border: 2px solid #000;
            position: absolute;
            left: 0;
            z-index: -1;
        }
        .top-tape {
            top: 0;
        }
        .bottom-tape {
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Under Construction</h1>
    <div class="construction-tape top-tape"></div>
    <p>We're working hard to bring you a better experience. Please check back later!</p>
    <a href="https://xpdevs.github.io/Doors-Operating-System/home.html" class="button">Return to XPDevs Main Page</a>
    <div class="construction-tape bottom-tape"></div>
</body>
</html>
