<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPDevs Employee Portal</title>
    <style>
        /* Modal styles */
        .modal {
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Additional styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .login-container {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }
        .login-form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            width: 300px;
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>XPDevs Employee Portal</h1> 
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#sneak-peek">Sneak Peek</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="Doors.html">Doors</a></li>
                    <li><a href="Software.html">Our Software</a></li>
                    <li><a href="rules.html">Rules</a></li>
                    <li><a href="beta.html">Become a Beta tester now</a></li>
                    <li><a href="kernel.html">Our kernel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-form">
            <form id="loginForm">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            // Set the correct password
            const correctPassword = 'Y6!zR@8wQ*eJ3vL';

            if (password === correctPassword) {
                // Set the variable in localStorage
                localStorage.setItem('log5373', 'true');
                // Redirect to Portal.html
                window.location.href = 'Portal.html';
            } else {
                // Redirect back to index.html
                window.location.href = 'index.html';
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 XPDevs. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
